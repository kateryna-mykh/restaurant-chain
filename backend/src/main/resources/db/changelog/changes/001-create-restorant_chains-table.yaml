databaseChangeLog:
  - changeSet:
      id: create-restorant_chains-table
      author: kateryna-mykh
      changes:
      - createTable:
            tableName: restorant_chains
            columns:
            - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            - column:
                  name: name
                  type: varchar(255)
                  constraints:
                     nullable: false
            - column:
                  name: cuisine
                  type: varchar(255)
                  constraints:
                     nullable: false
            - column:
                  name: annual_revenue
                  type: decimal(10,2)
                  defaultValueNumeric: '0.00'
                  constraints:
                     nullable: false
      - createIndex:
            tableName: restorant_chains
            indexName: idx_name_lower
            unique: true
            columns:
                - column:
                    name: lower(name)
                    computed: true
     